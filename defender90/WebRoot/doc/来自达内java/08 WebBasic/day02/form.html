<!doctype html>
<html>
    <head>
		<meta charset="UTF-8">
		<title>Document</title>        		
 </head>
 <body>
	<h1>增加管理员</h1>
	<form>
		<!--所有表单中的控件，都要name属性
		     作为回发服务器时的变量名；
			 不需要回发服务器的控件，不必定义name属性；
			 *所有从页面上录入的都是字符串类型*-->
		<table>
			<tr>
				<td>姓名：</td>
				<td><input name="name" maxlength="10"/></td>
				<td></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="password" name="pwd"  maxlength="6"/></td>
				<td></td>
			</tr>
			<tr>
				<td>重复密码：</td>
				<td><input type="password"  maxlength="6"/></td>
				<td></td>
			</tr>
			<tr>
				<td>性别：</td>
				<td>
					<!--相同name的radio为一组，组内只能单选;
						value属性定义控件的内容;
						checked属性定义默认选中项;
						扩大选中区域：label标签-->
<label><input type="radio" name="gender" value="F" checked/>女士</label>
<label><input type="radio" name="gender" value="M"/>男士</label>
				</td>
				<td></td>
			</tr>
			<tr>
				<td>角色：</td>
				<td>
					<fieldset>
						<legend>请选择</legend>
						<!--checkbox用法和radio完全相同-->
<label><input type="checkbox" name="role" value="sa"/>超级管理员</label><br>
<label><input type="checkbox" name="role" value="teach"/>教师管理员</label><br>
<label><input type="checkbox" name="role" value="stud" checked/>学生管理员</label>
					</fieldset>
				</td>
				<td></td>
			</tr>
			<tr>
				<td>状态：</td>
				<td>
					<!--select元素 选择列表 统一定义name
							option元素 列表中的备选项
								value属性定义在各自option中
								selected属性默认选中项
							-->
					<!--radio vs select
					     选项多：select节省空间
						 选项少：radio直观
						 -->
					<select name="status">
						<option value="1">启用</option>
						<option value="0" selected>禁用</option>
						<option value="2">删除</option>
					</select>
				</td>
				<td></td>
			</tr>
			<tr>
				<td>所属中心：</td>
				<td>
					<!--多选列表用法同单选列表
						 size属性：默认显示的行数
						 multiple属性：设置多选
						 好处：批量选择快
						 缺点：不直观
					     -->
					<select name="center" size="5" multiple>
						<option value="zgc">中关村中心</option>
						<option value="hzh">杭州中心</option>
						<option value="xjh">徐家汇中心</option>
						<option value="dg">东莞中心</option>
						<option value="nch">南昌中心</option>
						<option value="sjz">石家庄中心</option>
						<option value="cc">长春中心</option>
					</select>
				</td>
				<td></td>
			</tr>
			<tr>
				<td>头像：</td>
				<td colspan="2"><input type="file"/></td>
			</tr>
			<tr>
				<td>描述：</td>
				<!--多行文本：录入一段话时使用
					*禁用拖拽：style="resize:none"
					控制宽高：style="width:xxpx;height:xxpx;"
				    -->
				<td colspan="2">
<textarea style="width:180px;height:50px;resize:none">
</textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<!--type属性区分input的类型
							默认值：type="text"--文本框
						 value属性控制控件的内容-->
					<input type="submit" value="保存"/>
					<input type="reset" value="重填"/>
				</td>
				<td></td>
			</tr>
		</table>
		<!--不需要客户看到，但服务端程序需要的值
			 放在隐藏域中-->
		<input type="hidden" name="id" value="1001"/>
	</form>
 </body>
</html>
